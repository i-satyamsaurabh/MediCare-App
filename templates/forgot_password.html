<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - HealthCare+</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap');

        body {
            font-family: "Libre Baskerville", serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #e3f2ff 100%);
            margin-top: 35px;
            margin-bottom: 0px;
            padding-bottom: 0px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            padding: 1rem 0;
            background: linear-gradient(to right, #f8f9f9, #d6eaf0);
            border-bottom: 1px solid rgba(15, 9, 9, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            height: 70px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #052e45;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: #0d6efd;
            transform: translateY(-1px);
        }

        .nav-link {
            font-size: 1.1rem;
            color: #212529;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #0d6efd;
            transition: width 0.3s ease;
        }

        .nav-link:hover:after {
            width: 100%;
        }

        .forgot-container {
            width: 85%;
            max-width: 1200px;
            height: 450px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-out;
        }

        .forgot-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .forgot-image {
            flex: 1;
            background: linear-gradient(135deg, #f8fbf8, #a1cbd1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .forgot-image:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
            pointer-events: none;
        }

        .forgot-image img {
            transition: transform 0.3s ease;
            animation: pulse 2s infinite;
        }

        .forgot-image img:hover {
            transform: scale(1.05);
        }

        .forgot-image h1 {
            color: #121212;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: slideInRight 0.5s ease-out;
        }

        .forgot-form {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .form-title {
            font-size: 32px;
            font-weight: 700;
            color: #2B3674;
            margin-bottom: 40px;
            animation: fadeInDown 0.5s ease-out;
        }

        .form-text {
            color: #666;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        .form-control {
            height: 50px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0 20px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: #101312;
            box-shadow: 0 0 0 3px rgba(66, 104, 246, 0.1);
            transform: translateY(-1px);
        }

        .btn-reset {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #ffffff, #98c2c6);
            color: rgb(19, 16, 16);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-reset:hover {
            background: linear-gradient(135deg, #1c295b, #4930d9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 231, 235, 0.3);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .back-to-login a {
            color: #141516;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-to-login a:hover {
            color: #3255d9;
            text-decoration: underline;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 992px) {
            .forgot-image {
                display: none;
            }

            .forgot-container {
                max-width: 500px;
                height: auto;
            }

            .forgot-form {
                padding: 40px;
            }
        }

        /* Glass morphism effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(18, 18, 18, 0.3);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top glass-effect">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeIn"
                href="{{ url_for('forgot_password')}}">MediCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-linkanimate__animated animate__fadeIn" href="{{ url_for('index')}}"
                            style="text-decoration: none;">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="forgot-container glass-effect">
        <div class="forgot-image">
            <img src="{{ url_for('static', filename='pic4.jpg') }}" alt="HealthCare+ Logo"
                class="mb-4 animate__animated animate__fadeIn" style="width: 150px; height: auto; padding-right: 20px;">
            <h1>Reset Your<br>Password</h1>
        </div>
        <div class="forgot-form">
            <h2 class="form-title">Forgot Password?</h2>
            <p class="form-text">Enter your email address and we'll send you instructions to reset your password.</p>
            <form action="{{ url_for('forgot_password') }}" method="POST">
                <div class="mb-4">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-reset" href="{{ url_for('forgot_password') }}">Send Reset
                    Password
                    Code</button>
                <div class="back-to-login">
                    <a href="{{ url_for('login') }}">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
